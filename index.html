<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8'>
		<title>Going-UI.js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href = 'style/global.css'>

		
		<script src = 'going-ui-1.js'></script>
		
		<script>
			window.onscroll = function() {
				if(window.scrollY >= 64) { app.select('header')[0].style.padding="20px 0px"; } 
				if(window.scrollY == 0) { app.select('header')[0].style.padding="50px 0px"; }
			}
		</script>
	</head>
	<body class = 'jmodel' data-attr='style.background' data-jname = 'bgc'>
		  
		<header>
		
			<h1 id = 'title'><a href = '#home'><span id = 'going'>Going</span><span id = 'dash'>-</span><span id = 'ui'>UI</span><span id = 'js'>.js</span></a></h1>
			
			<nav>
				
				<ul>
					<li><a href = '#about'>About</a></li>
					<li><a href = '#download'>Download/CDN</a></li>
					<li>
						<div class = 'dropdown'>
							<a href = '#resources' class = 'dropDownTitle'>Resources <i class="fas fa-angle-down"></i></a>
							
							<div>
								<a href = 'https://docs.goingui.com' target = '_BLANK'><small class="fas fa-external-link-alt"></small> Docs</a>
								<a href = 'https://github.com/benergize/goingui' target = '_BLANK'><small class="fas fa-external-link-alt"></small> GitHub</a>
								<a href = '#'>Donate</a>
							</div>
						</div>
					</li>
					<li><a href = '#contact'>Contact</a></li>
				</ul>
			</nav>
			
		
		</header>
		
		<div id = 'stage'><home-view></home-view></div>
			
		<footer>
			Software by <a href = 'http://benergize.com' target = '_BLANK'>Benergize</a>. &bullet; <light-select></light-select>
		</footer>
		
		<script>
			
			var app = new GoingUI("#stage");
			
			app.import([
				"views/home.js",
				"views/about.js",
				"views/resources.js",
				"views/download.js",
				"views/contact.js",
				"views/donate.js",
				
				"components/light-select.js"
			]);
			
			app.init();
		</script>
	</body>
</html>
